<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
<style>
    body{
        height: 3000px;
    }
    .box {
        height: 900px;
    }
    .box-one{
        position: absolute;
        z-index: 3;
        top: 300px;
        right: 300px;
    }
    .box-two{
        position: fixed;
        z-index: 2;
        top: 0;
        left: 0;

    }
    .box-three{
        position: sticky;
        top: 0px;
        z-index: 1;

    }
</style>

</head>
<body>
    <div class="box border border-3 border-primary m-5">
        <div class="box-one p-3 bg-info"></div>
        <div class="box-two p-4 bg-secondary"></div>
        <div class="box-three p-5 bg-black"></div>
        
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/js/bootstrap.min.js"
    />
  </head>
  <body class="bg-info">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="my-5">
            <form action="" class="">
              <div class="mb-3">
                <label for="" class="form-label">Your Name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Your Email</label>
                <input type="text" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="text" class="form-control form-control-lg" />
              </div>
              <div class="row mb-3">
                <div class="col-6">
                  <label for="" class="form-label">Birth Day</label>
                  <input type="date" class="form-control" />
                </div>
                <div class="col-6">
                  <label for="" class="form-label">Age </label>
                  <input type="number" class="form-control" />
                </div>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Select Nation</label>
                <select name="" id="" class="form-select">
                  <option value="">One</option>
                  <option value="">Twe</option>
                  <option value="">Three</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Gender</label>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" />
                  <label for="" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" />
                  <label for="" class="form-check-label">Female</label>
                </div>
              </div>
              <div class="mb-3">
                <label for="" class="form-label d-block">Your Skill</label>
                <div class="form-check form-check-inline">
                  <input type="checkbox" class="form-check-input" />
                  <label for="" class="form-check-label">Javadcript</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="checkbox" class="form-check-input" />
                  <label for="" class="form-check-label">Css</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="checkbox" class="form-check-input" />
                  <label for="" class="form-check-label">HTML</label>
                </div>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
